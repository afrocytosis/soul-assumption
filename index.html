<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokÃ©mon Color Match Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #ff4d4d;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® PokÃ©mon Color Match Quiz ðŸŽ¨</h1>
  <form id="quizForm">
    <div class="question">
      <h3>1. What color is Pikachu?</h3>
      <label><input type="radio" name="q1" value="B" /> Blue</label><br />
      <label><input type="radio" name="q1" value="Y" /> Yellow</label><br />
      <label><input type="radio" name="q1" value="O" /> Orange</label><br />
      <label><input type="radio" name="q1" value="G" /> Green</label>
    </div>

    <div class="question">
      <h3>2. What color is Charmander?</h3>
      <label><input type="radio" name="q2" value="R" /> Red</label><br />
      <label><input type="radio" name="q2" value="Y" /> Yellow</label><br />
      <label><input type="radio" name="q2" value="O" /> Orange</label><br />
      <label><input type="radio" name="q2" value="P" /> Pink</label>
    </div>

    <div class="question">
      <h3>3. What color is Squirtle?</h3>
      <label><input type="radio" name="q3" value="G" /> Green</label><br />
      <label><input type="radio" name="q3" value="B" /> Blue</label><br />
      <label><input type="radio" name="q3" value="PU" /> Purple</label><br />
      <label><input type="radio" name="q3" value="P" /> Pink</label>
    </div>

    <div class="question">
      <h3>4. What color is Bulbasaur?</h3>
      <label><input type="radio" name="q4" value="G" /> Green</label><br />
      <label><input type="radio" name="q4" value="B" /> Blue</label><br />
      <label><input type="radio" name="q4" value="Y" /> Yellow</label><br />
      <label><input type="radio" name="q4" value="R" /> Red</label>
    </div>

    <div class="question">
      <h3>5. What color is Mew?</h3>
      <label><input type="radio" name="q5" value="PU" /> Purple</label><br />
      <label><input type="radio" name="q5" value="B" /> Blue</label><br />
      <label><input type="radio" name="q5" value="P" /> Pink</label><br />
      <label><input type="radio" name="q5" value="O" /> Orange</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "Y",
        q2: "O",
        q3: "B",
        q4: "G",
        q5: "P"
      };

      let score = 0;
      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }

      document.getElementById("result").textContent = `You got ${score} out of 5 correct!`;
    }
  </script>
</body>
</html>
